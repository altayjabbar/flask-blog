{% extends 'admin/base.html' %}
{% block content %}

<!-- CSS for Night Mode and Morning Mode -->
<style>
    body.morning-mode {
        background-color: #ffffff;
        color: darkblue;
    }

    body.night-mode {
        background-color: black;
        color: #ecf0f1;
    }

    .night-mode .table {
        background-color: black;
        color: #ecf0f1;
    }

    .night-mode .modal-content {
        background-color: black;
        color: red;
    }

    .night-mode .btn {
        background-color: green;
        color: #ffffff;
    }
</style>

<div class="container mt-4">
    <h1 class="mb-4">Posts</h1>
    <button id="toggleMode" class="btn btn-dark mb-3">Switch to Night Mode</button>
    <button type="button" class="btn btn-success mb-3" data-toggle="modal" data-target="#addPostModal">
        Add Post
    </button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.content[:50] }}...</td>
                <td>
                    <a href="#" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editPostModal"
                        data-id="{{ post.id }}" data-title="{{ post.title }}" data-content="{{ post.content }}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="#" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deletePostModal"
                        data-id="{{ post.id }}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Add Post Modal -->
<div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="addPostModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPostModalLabel">Add Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addPostForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Post Modal -->
<div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editPostForm">
                    <input type="hidden" id="editPostId" name="id">
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" class="form-control" id="editTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="editContent">Content</label>
                        <textarea class="form-control" id="editContent" name="content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Post Modal -->
<div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePostModalLabel">Delete Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post?</p>
                <input type="hidden" id="deletePostId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeletePost">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Handle Mode Switching and Form Submissions -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleButton = document.getElementById('toggleMode');
        const body = document.body;

        toggleButton.addEventListener('click', function () {
            if (body.classList.contains('morning-mode')) {
                body.classList.remove('morning-mode');
                body.classList.add('night-mode');
                toggleButton.textContent = 'Switch to Morning Mode';
                toggleButton.classList.remove('btn-dark');
                toggleButton.classList.add('btn-light');
            } else {
                body.classList.remove('night-mode');
                body.classList.add('morning-mode');
                toggleButton.textContent = 'Switch to Night Mode';
                toggleButton.classList.remove('btn-light');
                toggleButton.classList.add('btn-dark');
            }
        });

        // Set default mode to morning mode
        body.classList.add('morning-mode');

        // Handle Add Post form submission
        document.getElementById('addPostForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);

            fetch('/admin/posts', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else if (data.message) {
                        alert(data.message);
                        $('#addPostModal').modal('hide');
                        location.reload(); // Refresh the page to reflect changes
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error);
                });
        });

        // Handle Edit Post form submission
        document.getElementById('editPostForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);
            var postId = document.getElementById('editPostId').value;

            fetch('/admin/posts/update/' + postId, {
                method: 'PUT',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        $('#editPostModal').modal('hide');
                        location.reload(); // Refresh the page to reflect changes
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error);
                });
        });

        // Handle Delete Post confirmation
        document.getElementById('confirmDeletePost').addEventListener('click', function () {
            var postId = document.getElementById('deletePostId').value;

            fetch('/admin/posts/delete/' + postId, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        $('#deletePostModal').modal('hide');
                        location.reload(); // Refresh the page to reflect changes
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error);
                });
        });

        // Populate Edit Post Modal with data
        $('#editPostModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var postId = button.data
            var postId = button.data('id');
            var postTitle = button.data('title');
            var postContent = button.data('content');

            var modal = $(this);
            modal.find('#editPostId').val(postId);
            modal.find('#editTitle').val(postTitle);
            modal.find('#editContent').val(postContent);
        });

        // Populate Delete Post Modal with data
        $('#deletePostModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var postId = button.data('id');

            var modal = $(this);
            modal.find('#deletePostId').val(postId);
        });
    });
</script>

{% endblock %}
