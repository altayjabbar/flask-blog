<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
</head>
<body>
    {%for post in posts%}
    <h1>{{post.work}}</h1>
    <p>By {{post.name}} on {{post.start_date}}</p>
    {%endfor%}
    
</body>
</html>
